<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Booster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 255, 0.15) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-5%, -5%) scale(1.1); }
        }

        .container {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #ff0050 0%, #00f5ff 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            box-shadow: 0 8px 32px rgba(255, 0, 80, 0.3);
        }

        h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
            font-weight: 400;
        }

        .section {
            margin-bottom: 28px;
        }

        .section-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="text"]::placeholder,
        input[type="number"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 0, 80, 0.5);
            box-shadow: 0 0 0 4px rgba(255, 0, 80, 0.1);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 28px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
        }

        .metric-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .metric-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .metric-icon {
            font-size: 24px;
        }

        .metric-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 600;
        }

        .metric-limit {
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            margin-left: auto;
        }

        .metric-card input[type="number"] {
            font-size: 18px;
            font-weight: 600;
            padding: 12px 16px;
        }

        .boost-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff0050 0%, #ff6b9d 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .boost-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .boost-button:hover::before {
            left: 100%;
        }

        .boost-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 0, 80, 0.4);
        }

        .boost-button:active {
            transform: translateY(0);
        }

        .boost-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 24px;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
            display: block;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: block;
        }

        .status.loading {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
            display: block;
        }

        .order-ids {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(16, 185, 129, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .order-ids div {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-type {
            font-weight: 700;
        }

        .order-id {
            opacity: 0.7;
            font-size: 12px;
        }

        .advanced-toggle {
            text-align: center;
            margin: 24px 0;
        }

        .advanced-toggle button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .advanced-toggle button:hover {
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.05);
        }

        .advanced-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .advanced-section.open {
            max-height: 500px;
        }

        .service-ids {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }

        .helper-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ</div>
            <h1>TikTok Booster</h1>
            <p class="subtitle">Amplify your content with instant engagement</p>
        </div>

        <div class="section">
            <div class="section-label">üéØ Target Post</div>
            <input type="text" id="tiktokUrl" placeholder="Paste TikTok URL or Post ID">
        </div>

        <div class="section-label">üìä Engagement Metrics</div>
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-icon">‚ù§Ô∏è</span>
                    <span class="metric-label">Likes</span>
                    <span class="metric-limit">max 3K</span>
                </div>
                <input type="number" id="likes" min="0" max="3000" value="1000">
            </div>
            <div class="metric-card">
                <div class="metric-header">
                    <span class="metric-icon">üíæ</span>
                    <span class="metric-label">Saves</span>
                    <span class="metric-limit">max 300</span>
                </div>
                <input type="number" id="saves" min="0" max="300" value="100">
            </div>
        </div>

        <div class="advanced-toggle">
            <button onclick="toggleAdvanced()">‚öôÔ∏è Advanced Settings</button>
        </div>

        <div id="advancedSection" class="advanced-section">
            <div class="section">
                <div class="section-label">üîß Custom Service IDs</div>
                <div class="service-ids">
                    <input type="text" id="likesServiceId" placeholder="Likes Service">
                    <input type="text" id="savesServiceId" placeholder="Saves Service">
                </div>
                <div class="helper-text">Leave empty to use defaults</div>
            </div>
        </div>

        <button class="boost-button" onclick="boostPost()">
            <span>Launch Boost</span>
        </button>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Hard-coded API key
        const API_KEY = '0a807d8b2f10d47f3956a75ad5829b0f';
        
        // Toggle advanced settings
        function toggleAdvanced() {
            const section = document.getElementById('advancedSection');
            section.classList.toggle('open');
        }

        // Load API key on page load
        window.addEventListener('load', () => {
            // API key is hard-coded, no need to populate field
        });

        // Extract post ID from TikTok URL
        function extractPostId(input) {
            input = input.trim();
            
            // If it's just numbers, return as is
            if (/^\d+$/.test(input)) {
                return input;
            }
            
            // Extract from various TikTok URL formats
            const patterns = [
                /tiktok\.com\/@[\w.-]+\/video\/(\d+)/,
                /tiktok\.com\/.*\/(\d+)/,
                /vm\.tiktok\.com\/(\w+)/,
                /vt\.tiktok\.com\/(\w+)/
            ];
            
            for (let pattern of patterns) {
                const match = input.match(pattern);
                if (match) return match[1];
            }
            
            return input;
        }

        async function boostPost() {
            const apiKey = API_KEY;
            input = input.trim();
            
            // If it's just numbers, return as is
            if (/^\d+$/.test(input)) {
                return input;
            }
            
            // Extract from various TikTok URL formats
            const patterns = [
                /tiktok\.com\/@[\w.-]+\/video\/(\d+)/,
                /tiktok\.com\/.*\/(\d+)/,
                /vm\.tiktok\.com\/(\w+)/,
                /vt\.tiktok\.com\/(\w+)/
            ];
            
            for (let pattern of patterns) {
                const match = input.match(pattern);
                if (match) return match[1];
            }
            
            return input;
        }

        async function boostPost() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const tiktokInput = document.getElementById('tiktokUrl').value.trim();
            const likes = parseInt(document.getElementById('likes').value) || 0;
            const saves = parseInt(document.getElementById('saves').value) || 0;
            const likesServiceId = document.getElementById('likesServiceId').value.trim();
            const savesServiceId = document.getElementById('savesServiceId').value.trim();
            
            const statusDiv = document.getElementById('status');
            
            // Validation
            if (!tiktokInput) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Please enter a TikTok URL or post ID';
                return;
            }
            
            if (likes === 0 && saves === 0) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Please enter at least some likes or saves';
                return;
            }
            
            if (likes > 3000) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Likes cannot exceed 3000';
                return;
            }
            
            if (saves > 300) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Saves cannot exceed 300';
                return;
            }
            
            // Extract post ID
            const postId = extractPostId(tiktokInput);
            
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = '‚è≥ Processing orders...';
            
            const orders = [];
            
            // Default service IDs
            const LIKES_SERVICE_ID = likesServiceId || '10027';
            const SAVES_SERVICE_ID = savesServiceId || '54';
            
            try {
                // Add likes order
                if (likes > 0) {
                    const likesResponse = await fetch('https://justanotherpanel.com/api/v2', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            key: apiKey,
                            action: 'add',
                            service: LIKES_SERVICE_ID,
                            link: postId,
                            quantity: likes
                        })
                    });
                    
                    const likesData = await likesResponse.json();
                    
                    if (likesData.error) {
                        throw new Error(`Likes order failed: ${likesData.error}`);
                    }
                    
                    orders.push({ type: 'Likes', quantity: likes, orderId: likesData.order });
                }
                
                // Add saves order
                if (saves > 0) {
                    const savesResponse = await fetch('https://justanotherpanel.com/api/v2', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            key: apiKey,
                            action: 'add',
                            service: SAVES_SERVICE_ID,
                            link: postId,
                            quantity: saves
                        })
                    });
                    
                    const savesData = await savesResponse.json();
                    
                    if (savesData.error) {
                        throw new Error(`Saves order failed: ${savesData.error}`);
                    }
                    
                    orders.push({ type: 'Saves', quantity: saves, orderId: savesData.order });
                }
                
                // Success message
                let successMsg = '‚úÖ Orders placed successfully!<div class="order-ids">';
                orders.forEach(order => {
                    successMsg += `<div><span class="order-type">${order.type}:</span> <span>${order.quantity}</span> <span class="order-id">#${order.orderId}</span></div>`;
                });
                successMsg += '</div>';
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = successMsg;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        // Allow Enter key to submit
        document.getElementById('tiktokUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') boostPost();
        });
    </script>
</body>
</html>
